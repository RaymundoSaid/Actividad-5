<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Contador</title>
    <script>
        // Variable para almacenar el valor del contador
        var contador = 0;

        // Funci贸n para aumentar el contador
        function subirparriba() {
            contador++;
            document.getElementById('contador').innerText = contador;
        }

        // Funci贸n para disminuir el contador
        function Bajarpabajo() {
            contador--;
            document.getElementById('contador').innerText = contador;
        }
    </script>
</head>
<body>
    <h1>Controlador de Contador</h1>
    
    <!-- Bot贸n para aumentar el contador -->
    <button onclick="subirparriba()">Subirparriba</button>
    
    <!-- Bot贸n para disminuir el contador -->
    <button onclick="Bajarpabajo()">Bajarpabajo</button>
    
    <!-- Elemento para mostrar el valor del contador -->
    <p>Contador: <span id="contador">0</span></p>
</body>
</html>
